<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    .profile-header {
      display: flex;
      padding: 30px;
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 30px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 24px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }

    .stats span {
      font-weight: bold;
    }

    .bio {
      margin-top: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <div class="profile-pic">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>username_here</h2>
      <div class="stats">
        <div><span>10</span> posts</div>
        <div><span>150</span> followers</div>
        <div><span>180</span> following</div>
      </div>
      <div class="bio">
        <strong>Name:</strong> Dinesh<br>
        Student | Cybersecurity & Blockchain Enthusiast üåêüîê<br>
        üìçIndia
      </div>
    </div>
  </div>

  <div class="gallery">
    <img src="https://via.placeholder.com/300" alt="Post 1">
    <img src="https://via.placeholder.com/300" alt="Post 2">
    <img src="https://via.placeholder.com/300" alt="Post 3">
    <img src="https://via.placeholder.com/300" alt="Post 4">
    <img src="https://via.placeholder.com/300" alt="Post 5">
    <img src="https://via.placeholder.com/300" alt="Post 6">
  </div>

</body>
</html>
